<div class="container">
  <div class="row">
<form (ngSubmit)="onSubmit()" #f="ngForm">  
    <div class="form-group col-md-2">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email" ngModel name="email" 
      email  required #email=ngModel name="email">
    <span class="help-block" *ngIf="!email.valid"> please enter correct email </span>
    </div> 
    <div class="form-group col-md-2">
      <label for="inputPassword4">Password</label>
      <input type="password" name="password" class="form-control" id="inputPassword4" placeholder="Password" ngModel name="password">
    </div>
 
  <div class="form-group col-md-2">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" name="address" placeholder="1234 Main St" ngModel name="address">
  </div>
   <div class="form-row">
    <div class="form-group col-md-2">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity" name ="city" ngModel name="city">
    </div>
    <div class="form-group col-md-2">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control" ngModel name="state" name="state">
        <option selected>Choose...</option>
        <option>MD</option>
        <option>NY</option>
        <option>CA</option>
        <option>TX</option>
      </select>
    </div>  
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip" ngModel name="zipcode" name="zipcode">
    </div>
  </div>
  <div class="radio" *ngFor="let gender of genders">
      <label> <input type="radio" name="gender" ngModel [value]="gender" required> {{gender}} </label>   
    </div>
  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Sign in</button>
</form>
</div>
</div>

<hr>
<h3> Your Form Data </h3>
<p>Email: <br>
  Password: <br>
  Address: <br>
  City:<br>
  State:<br>
  Zipcode:<br>
</p>
